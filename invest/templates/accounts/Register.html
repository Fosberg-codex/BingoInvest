{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login BingoInvest</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="{% static '/images/icons/logo.ico' %}"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href=" {% static '/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href=" {% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} ">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css ' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static '/vendor/css-hamburgers/hamburgers.min.css' %} ">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <!--===============================================================================================-->
    </head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static '/images/bingo.png' %}" alt="IMG">
				</div>

			    <div class="login100-form validate-form">
				<form  method = "POST" action="">
					{% csrf_token %}
					<span class="login100-form-title">
						Account Registration
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Username is required, eg. Newman">
						<input class="input100" type="text" name="username" id ="username" placeholder="Enter your Username" Required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" id="email" placeholder="Enter email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid phone number required">
						<input class="input100" type="tel" name="phone" id="phone" placeholder="Enter Phone number" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Enter password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password" required>
						<span class= "focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					 
					 <div class="wrap-input100">
						<input class="input100" type="text" name="referral_code" id="referral_code" placeholder="Referral code(Optional)">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-handshake-o" aria-hidden="true"></i>
						</span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
                </form>
					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="https://wa.me/qr/R7WUJ6P3RUJPP1">
							Username / Password?
						</a>
					</div>

					<div class="form-group">
						{% for message in messages %}
						<div class="alert alert-danger" role="alert">
							{{message}}
						</div>
						{% endfor %}
					</div>	

					<div class="text-center p-t-25">
						<a class="txt2" href="login_user">
							<b>Login here</b>
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>			
		</div>
	</div>

	
<!--===============================================================================================-->	
<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static '/vendor/bootstrap/js/popper.js' %} "></script>
	<script src=" {% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static '/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static '/js/main1.js' %}"></script>

</body>
</html>
